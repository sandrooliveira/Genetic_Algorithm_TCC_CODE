<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="formCostureiras">
	
		<p:messages autoUpdate="true" />
	
		<p:commandButton value="Adicionar" type="button" onclick="PF('addCostureira').show();" />
	
		<p:separator></p:separator>
		
		<p:dataTable var="costureira" id="tabCostureiras" value="#{costureirasController.costureiras}"
					 paginator="true" paginatorPosition="bottom" rows="8" style="text-align:center">
			
			<p:column headerText="Nome">
				<h:outputText value="#{costureira.nomeCostureira}" />
			</p:column>
			
			<p:column headerText="Posição X">
				<h:outputText value="#{costureira.positionX}" />
			</p:column>
			
			<p:column headerText="Posição Y">
				<h:outputText value="#{costureira.positionY}" />
			</p:column>
			
			<p:column headerText="Opções" id="opcoes">
				
				<p:commandButton id="buttonPencil" icon="ui-icon-pencil"
					actionListener="#{costureirasController.loadCostureiraToEdit(costureira)}"
					update="formEditCostureira:modalEditCostureira"
					oncomplete="PF('editCostureira').show()">
				</p:commandButton>
				
				<p:commandButton id="buttonExcluir" icon="ui-icon-trash"
					actionListener="#{costureirasController.loadCostureiraToDelete(costureira)}" 
					oncomplete="PF('modalExluirCostureira').show()"
					update="formCostureiras:tabCostureiras"/>
			</p:column>
	
		</p:dataTable>
	</h:form>

	<ui:include src="addCostureiraDialog.xhtml" />
	<ui:include src="editCostureiraDialog.xhtml" />
	<ui:include src="confirmExcluirDialog.xhtml" />
	
</ui:composition>
