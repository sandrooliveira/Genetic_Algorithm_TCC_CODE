<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditCostureira">
		<p:dialog header="Adicionar Costureira" widgetVar="editCostureira"
			id="modalEditCostureira" minHeight="100" modal="true">

			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2">

				<h:outputLabel for="editCosName" value="Nome" />
				<p:inputText id="editCosName" required="true"
					value="#{costureirasController.costureiraToEdit.nomeCostureira}"
					requiredMessage="Por favor informe um nome" maxlength="19" />

				<h:outputLabel for="editPosX" value="Posição X:" />
				<p:inputText id="editPosX" required="true"
					value="#{costureirasController.costureiraToEdit.positionX}"
					requiredMessage="Por favor informe uma posição X" maxlength="19" />

				<h:outputLabel for="editPosY" value="Posição Y:" />
				<p:inputText id="editPosY" required="true"
					value="#{costureirasController.costureiraToEdit.positionY}"
					requiredMessage="Por favor informe uma posição Y" maxlength="19" />
					
			</h:panelGrid>

			<p:separator />

			<h:panelGrid columns="2" style="margin-left:50px">
				<p:commandButton value="Salvar"
					actionListener="#{costureirasController.updateCostureira()}"
					update="formCostureiras:tabCostureiras" />

				<p:commandButton value="Cancelar" onclick="PF('editCostureira').hide()"
					immediate="true" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

</ui:composition>
