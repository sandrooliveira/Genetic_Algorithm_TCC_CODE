<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form style="default.css">
		<p:growl id="messages" />

		<p:menubar>
		
			<p:menuitem value="Home" url="home.jsf"
				icon="ui-icon-home" />
		
			<p:menuitem value="Distribuir tarefas" url="processo_distribuicao.jsf"
				icon="ui-icon-arrow-4-diag" />
			
			<p:menuitem value="Costureiras" url="costureiras.jsf"
				icon="ui-icon-scissors" />
				
			<p:menuitem value="Habilidades" url="habilidades.jsf"
				icon="ui-icon-lightbulb" />
				
			<p:menuitem value="Processos" url="processos.jsf"
				icon="ui-icon-gear" />
					

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
