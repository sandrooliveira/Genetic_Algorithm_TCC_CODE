<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Cadastro de Habilidades" widgetVar="addHabilidade" minHeight="40" modal="true">

		<h:form>
			<p:panel id="panel" header="Formulario de cadastro" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="name" value="Nome:" />
					<p:inputText id="name" required="true" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton value="Adicionar" update="panel" />
		</h:form>

	</p:dialog>

</ui:composition>
