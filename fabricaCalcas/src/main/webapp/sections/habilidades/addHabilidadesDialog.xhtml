<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formAddHabilidade">
		<p:dialog header="Adicionar Habilidade" widgetVar="addHabilidade"
			id="modalAddHabilidade" minHeight="100" modal="true">

			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2">

				<h:outputLabel for="habilidade" value="Habilidade:" />
				<p:inputText id="habilidade" required="true"
					value="#{habilidadesController.habilidade.nomeHabilidade}"
					requiredMessage="Por favor informe uma habilidade" 
					maxlength="19"/>
			</h:panelGrid>
			<p:separator />

			<h:panelGrid columns="2" style="margin-left:50px">
				<p:commandButton value="Salvar"
								 actionListener="#{habilidadesController.addHabilidade()}"
								 update="tabelaHabilidade"
								 oncomplete="PF('addHabilidade').hide()"/>
			
				<p:commandButton value="Cancelar" 
								 onclick="PF('addHabilidade').hide()"
							     immediate="true" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

</ui:composition>
